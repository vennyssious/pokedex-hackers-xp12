<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Pokedex XP12</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="bg-danger mb-5">
    <div class="container">
      <div class="row py-4 justify-content-between align-items-center">
        <div class="col-8 d-flex">
          <img class="img-fluid logo-img" src="images/pokedex.png">
          <h1 class="text-white ml-4">Pokedex</h1>
        </div>
        <a href="javascript:exportaFavoritos();" class="btn btn-primary">Exportar favoritos</a>
      </div>
    </div>
  </header>
  <div class="container">
    <main></main>
  </div>
  <div class="modal fade" id="pokemodal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title poke name"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img class="poke-photo" src="" alt="">
          <div class="form-group">
            <p>Peso: <span class="poke weight"></span>kg</p>
            <p>Altura: <span class="poke height"></span>m</p>

            <ul class="poke-abilities"></ul>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary favoritar">Favorite</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/listapokemon.js"></script>
  <script src="js/mostrapokemon.js"></script>
  <script src="js/hardcore.js"></script>
  <script>
    let pokemon = new Pokemon();
    $(document).on('click', '.favoritar', e => {
      if(favoritar(e.target.dataset.pokeid)){
        $(e.target).addClass('btn-warning').removeClass('btn-primary').html("Unfavorite");
      } else {
        $(e.target).removeClass('btn-warning').addClass('btn-primary').html("Favorite");
      }
    });
  </script>
</body>
</html>
